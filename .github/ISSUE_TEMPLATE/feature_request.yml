name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible.

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      options:
        - New Resource
        - New Operation
        - New Field/Parameter
        - Workflow Example
        - Documentation
        - Performance Improvement
        - Developer Experience
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I'd like to be able to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: I've tried using... but...

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your use case and how this feature would help
      placeholder: This would help me...
    validations:
      required: true

  - type: dropdown
    id: resource
    attributes:
      label: Which resource would this affect?
      options:
        - Contact
        - List
        - Campaign
        - Template
        - Event
        - Trigger Node
        - Credentials
        - New Resource
        - Multiple Resources
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: api-reference
    attributes:
      label: BayEngage API Reference
      description: If this relates to a BayEngage API endpoint, please provide the API documentation link
      placeholder: https://intercom.help/targetbay-bayengage/...

  - type: textarea
    id: example
    attributes:
      label: Example Implementation
      description: If possible, provide an example of how you'd like this to work
      placeholder: |
        Example workflow or code snippet

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or mockups about the feature request
      placeholder: Any additional information

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested
          required: true
        - label: This feature aligns with the BayEngage API capabilities
          required: false
        - label: I'm willing to contribute to implementing this feature
          required: false
